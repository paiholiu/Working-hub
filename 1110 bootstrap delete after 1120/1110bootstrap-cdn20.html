<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>BootStrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            [class *="col"]{
                border: 1px black solid;
                background-color: lightcyan;
            }
            .row{
                background-color: gray;

            }
        </style>
    </head>
    <body>
        <h1>container容器 標題文字以h*編寫</h1>
        <div class="container">
            <h1>喵喵</h1>
            <h2>喵喵</h2>
            <h3>喵喵</h3>
            <h4>喵喵</h4>
            <h5>喵喵</h5>
            <h6>喵喵</h6>
        </div>
        <h1>container容器 標題文字以div class="h*"編寫</h1>
        <div class='container'>
            <div class='h1'>喵喵</div>
            <div class='h2'>喵喵</div>
            <div class='h3'>喵喵</div>
            <div class='h4'>喵喵</div>
            <div class='h5'>喵喵</div>
            <div class='h6'>喵喵</div>
        </div>
    </body>
</html>
