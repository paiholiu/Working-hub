<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>BootStrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            img{
                width: 30%;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">圖? 各種角</h1>
        <div class="container">
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1589463260527.jpg" class="border rounded" alt=""> <!--四角圓角 -->
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1589463260527.jpg" class="border rounded-top" alt=""> <!--上2圓角 -->
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1589463260527.jpg" class="border rounded-end" alt=""> <!--右2圓角 -->
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1589463260527.jpg" class="border rounded-circle" alt=""> <!--成圓(方型照才有用 )-->
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1589463260527.jpg" class="border rounded-pill" alt=""> <!--成橢圓(方型照才有用 )-->
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1589463260527.jpg" class="border rounded-0" alt=""> <!--正常無效果-->
        </div>
    </body>
</html>
