<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>BootStrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            [class *="col"]{
                border: 1px black solid;
                background-color: lightcyan;
            }
            .row{
                background-color: gray;
            }
            #123{
                transition: 1s;
            }
            #123:hover{
                transform: rotate(3600deg);
            }
        </style>
    </head>
    <body>
        <h1 align="center">圖?</h1>
        <div class="container">
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1654606977353.jpg" class="img-fluid mx-auto d-block" alt="" id="123">
        </div>
        <h1 align="center">圖靠左/右對齊</h1>
        <div class="container">
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1654606977353.jpg" width="30%" class="float-start" alt="" style="transform:scaleX(-1)">
            <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1654606977353.jpg" width="30%" class="float-end" alt="">
        </div>
        <hr>
        <h1 align="center">圖置中</h1>
        <div class="container">
        <img src="https://assets.juksy.com/files/articles/114550/800x_100_w-623c21f4e5adb.jpg" width="10%" class="mx-auto d-block" alt="" > <!--圖片置中.mx-auto d-block缺一不可-->
        </div>
    </body>
</html>
