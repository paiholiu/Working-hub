<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>BootStrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            [class *="col"]{
                border: 1px black solid;
                background-color: lightcyan;
            }
            .row{
                background-color: gray;

            }
        </style>
    </head>
    <body>
        <h1>container容器 順序 order-1~5/first/last</h1>
        <div class="container">
            <div class='row'>
                <div class="col">喵喵1沒指定</div>
                <div class="col order-5">喵喵2順序5</div>
                <div class="col order-1">喵喵3順序1</div>
            </div>
            <div class='row'>
                <div class="col order-last">喵喵1順序last</div>
                <div class="col">喵喵2沒指定</div>
                <div class="col order-first">喵喵3順序first</div>
            </div>
         </div>
    </body>
</html>
