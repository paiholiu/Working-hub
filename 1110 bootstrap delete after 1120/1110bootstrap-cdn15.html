<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>BootStrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            [class *="col"]{
                border: 1px black solid;
                background-color: lightcyan;
                height: 25px;
            }
            .row{
                background-color:  lightsalmon;
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <h1>container容器 column對其方式(寫在row裡) justify-content-很多</h1>
        <div class="container">
            <div class="row justify-content-start"> 
                <div class="col-4">喵喵喵1靠左!</div>
                <div class="col-4">justify-content-start</div>
            </div>
            <div class="row justify-content-center"> 
                <div class="col-4">喵喵喵2致中!</div>
                <div class="col-4">justify-content-center</div>
            </div>
            <div class="row justify-content-end"> 
                <div class="col-4">喵喵喵3靠右!</div>
                <div class="col-4">justify-content-end</div>
            </div>
            <div class="row justify-content-around"> 
                <div class="col-4">喵喵喵3靠北啦!我跟下面的不一樣</div>
                <div class="col-4">justify-content-around</div>
            </div>
            <div class="row justify-content-between"> 
                <div class="col-4">喵喵喵3靠頭尾!</div>
                <div class="col-4">justify-content-between</div>
            </div>
            <div class="row justify-content-evenly"> 
                <div class="col-4">喵喵喵3靠腰!</div>
                <div class="col-4">justify-content-evenly</div>
            </div>
         </div>
    </body>
</html>
