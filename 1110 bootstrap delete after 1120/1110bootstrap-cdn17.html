<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>BootStrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            [class *="col"]{
                border: 1px black solid;
                background-color: lightcyan;
            }
            .row{
                background-color: gray;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h1>container容器 位移offset-</h1>
        <div class="container">
            <div class='row'>
                <div class="col-md-4">喵喵</div>
                <div class="col-md-4 offset-md-4">喵喵offset-md-4</div>
            </div>
            <div class='row'>
                <div class="col-md-3 offset-md-3">喵喵offset-md-3</div>
                <div class="col-md-3 offset-md-3">喵喵offset-md-3</div>
            </div>
            <div class='row'>
                <div class="col-md-6 offset-md-3">喵喵col-md-6 offset-md-3</div>
            </div>
         </div>
    </body>
</html>
